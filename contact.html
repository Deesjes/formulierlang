<body>
    <main>
        <nav class="nav-list">
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="about.html">About</a> </li>
                <li><a href="contact.html">Contact</a> </li>

            </ul>
        </nav>
        <br>
        <br>
        <h1>Contact</h1>
        <h3 class="black-border">
            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact" />
                <p>
                    <label>Naam: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>E-mail: <input type="email" id="email" name="email" /></label>
                </p>
                <p>
                    <label>Telefoonnummer: <input type="tel" name="Telefoonnummer" /></label>
                </p>
                <p>
                    <label>Leeftijd: <input type="text" name="Leeftijd" /></label>
                </p>
                <p>
                    <label>Geboortedatum: <input type="date" name="Geboortedatum" /></label>
                </p>
                <p>
                    <label>Gender: <input type="radio" id="male" name="gender" value="male" />
                        <label for="male"> Male</label>
                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female"> Female</label>

                    </label>
                </p>
                <p>
                    <label>Favoriete cuisine: <input type="checkbox" name="Favoriete cuisine" id="cuisine1"
                            value="frans">
                        <label for="cuisine1"> Frans</label>
                        <input type="checkbox" name="Favoriete cuisine" id="cuisine2" value="Italiaans">
                        <label for="cuisine2"> Italiaans</label>
                        <input type="checkbox" name="Favoriete cuisine" id="cuisine3" value="Spaans">
                        <label for="cuisine3"> Spaans</label>
                        <input type="checkbox" name="Favoriete cuisine" id="cuisine4" value="Arabisch">
                        <label for="cuisine4"> Arabisch</label>


                    </label>
                </p>
                <p>
                    <label>Favoriete kleur van short: <input type="color" name="Favoriete kleur van short" /></label>
                </p>
                <p>
                    <label>Biografie: <input type="text-area" name="Biografie" /></label>
                </p>
                <p>
                    <label>Upload je laatste recept: <input type="file" id="myfile"
                            name="Upload je laatste recept" /></label>
                </p>

                <p>
                    <label>Url naar je recepten website: <input type="url" id="Website"
                            name="Url naar je recepten website" /></label>
                </p>

                <p>
                    <label>Reset: <button type="reset">Reset</button></label>
                </p>

                <p>
                    <label>Verstuur: <button type="submit">Verstuur</button></label>
                </p>
            </form>
        </h3>
    </main>
</body>
